<!DOCTYPE html>
<html>
<head>
  <title>Traffic Detector</title>
</head>
<body>
  <style>
    html, body {
      position: relative;
      height: 100%;
      width: 100%;
      margin: 0px;
    }
    video {
        /* Set video element to fill the container */
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }

    .shell {
      display: flex;
      flex-direction: column;
      position: relative;
      width: 100%;
      height: 100%;
    }
  </style>
  <div class="shell">
    <camera-settings></camera-settings>
    <video id="remoteVideo" autoplay controls muted playsinline width="1920" height="1080"></video>
  </div>

  <script src="janus.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/6.1.4/adapter.min.js" integrity="sha512-FZkQmTcqSzV2aNpWszYA/pPUISx6QjI60lKGwnIsfNFCGqUB7gcobQ9StH3hQCKFN92md3fCaXLzzSpoFat57A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="webRTCPlayer.js"></script>
</body>
</html>
