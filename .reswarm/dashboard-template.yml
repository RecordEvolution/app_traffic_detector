name: Traffic
widgets:
  - version: 1.4.15
    package_name: widget-linechart
    chartdata:
      settings:
        timeseries: true
        xAxisLabel: Time
        yAxisLabel: $str:Count
        columnLayout: null
        title: $str:Parking Occupation History
        subTitle: null
      dataseries:
        - label: $str:Count
          order: null
          chartName: "$str:"
          type: $str:line
          radius: null
          pointStyle: null
          backgroundColor: $str:#0a10cd
          borderColor: $str:#3c6ee2
          borderWidth: $num:2
          borderDash: null
          data:
            tableRef:
              tablename: detections
              bufferSize: "3000"
              format:
                x: tsp
                y: num_cars
                r: null
                pivot: devname
          fill: null
    layout_id: 1
