name: Traffic
widgets:
  - version: 1.4.15
    package_name: widget-linechart
    chartdata:
      settings:
        timeseries: true
        xAxisLabel: Time
        yAxisLabel: $str:Count
        columnLayout: null
        title: $str:Parking Occupation History
        subTitle: null
      dataseries:
