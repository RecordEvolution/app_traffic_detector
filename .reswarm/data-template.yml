data:
  tables:
    - tablename: detections
      columns:
        - id: tsp
          name: Timestamp
          description: Timestamp of Detection
          path: args[0].tsp
          dataType: timestamp
        - id: category
          name: Category
          description: Detection Category
          path: args[0].class
          dataType: string
        - id: count
          name: Count
          description: Number of detected objects of that category
          path: args[0].count
          dataType: numeric
        - id: devname
          name: Device Name
          description: Name of Device
          path: kwargs.DEVICE_NAME
          dataType: string


